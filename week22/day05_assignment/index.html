<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>To Do Task</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div id="outer" class="col-md-6 border">
                
                <div class="input-group mb-3">
                    <input id="newInput" type="text" class="form-control py-2" placeholder="Enter task" aria-label="Enter task" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="btn">Add Task</button>
                  </div>
                <ul id="parentList" class="list-group my-5">
                    <li class="list-group-item d-flex justify-content-between"><h3 class="flex-grow-1">Task 1</h3> 
                        <button id="removeTask" class="btn btn-danger" onclick="removeTask(this)">Remove</button>
                    </li>
                  </ul>
            </div>
        </div>
    </div>

</body>
<script src="index.js" defer></script>
</html>
