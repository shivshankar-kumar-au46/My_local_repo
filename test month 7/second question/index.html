<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
<div class="container ">
    <div class="row justify-content-center my-4">
        <div class="col-8 ">
            <div class="card ">
                <div class="card-body shadow-lg p-3 mb-5  rounded bg-warning text-center " >
                    <h1>To Do List</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  id="newTask"  placeholder="Name..." aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Item</button>
                      </div>
                        <!-- new task append here  -->

                    <div id="targetDiv">

                    </div>
                  
                </div>
                <button type="button" id="btn-clear" class="btn btn-primary">Clear items</button>
              </div>
        </div>
    </div>
</div>
