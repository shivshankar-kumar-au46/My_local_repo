<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day02_style.css">
    <title>login_form</title>
</head>
<body class="cover">
    <fieldset class="inner_cover">
        <h1 class="labels1">Login Here</h1>
        <form action="">
            <div>
                <label class="labels"for="name">User Name :</label><br><br>
                <input class="insert" type="text" id="name" name="name"  placeholder="Enter Name" required><br><br>
            </div>
            <div>
                <label class="labels"for="pwd">Password :</label><br><br>
                <input class="insert"type="password" id="pwd" name="pwd" placeholder="Password" required><br><br>
            </div>
            <div>
                <button class="button-29" style="margin-right: 10px;" type="submit" id="myButton" name="login">Login</button>
                <button class="button-29" type="submit" id="myButton" name="fp">Forget Password</button>
            </div>
            

        </form>

    </fieldset>
   

    
</body>
</html>
