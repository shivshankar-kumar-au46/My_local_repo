<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" href="day05_assignment.css">
</head>
<body>
    <form action="">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="section">1</span>Your Basic Info</legend>
            <label class="labeled" for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            <label class="labeled" for="email">Email:</label><br>
            <input type="email" name="email" id="email">
            <label class="labeled" for="pass">Password:</label><br>
            <input type="password" name="password " id="pass">
            <label class="age">Age:</label> <br>
            <input type="radio" name="age" id="">
            <label for="under_13">Under 13</label><br>
            <input type="radio" name="age" id="">
            <label for="Over_13">Over 13</label>
        </fieldset>
        <fieldset>
            <legend><span class="section">2</span>Your Profile</legend>
            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="25" rows="3"></textarea><br>
            <label for="job roll">Job Role:</label>
            <select class="dropdown" name="job">
                <optgroup label="Web">
                    <option value="frontend_developer">Front-End Developer</option>
                    <option value="php_developer">PHP Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                    <option value="web-designer">Web Designer</option>
                    <option value="wordpress_developer">Wordpress Developer</option>
                </optgroup>
                <optgroup label="Mobile">
                    <option value="android_developer">Android Developer</option>
                    <option value="ios_developer">IOS Developer</option>
                    <option value="mobile_designer">Mobile Designer</option>
                </optgroup>
                <optgroup label="Business">
                    <option value="business_owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>
            </select>
            <label for="interest">Interests:</label><br>
            <input type="checkbox" name="intrest" value="Devlopment">
            <label class="light"for="Devlopment">Devlopment</label><br>
            <input type="checkbox" name="intrest" value="Design">
            <label class="light"for="Design">Design</label><br>
            <input type="checkbox" name="intrest" value="Business">
            <label class="light"for="business">Business</label>
        </fieldset>
        <button>Sign Up</button>

    </form>
</body>
</html>
