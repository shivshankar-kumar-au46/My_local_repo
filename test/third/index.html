<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
 <link rel="stylesheet" href="./index.css">
 <title>Flashcard Project</title>
 <style>
 </style>
</head>

<body>

 <div class="container">
  <div class="row">
   <div class="col-11 col-lg-6 my-3">
    <h3 class="text">Flashcards</h3>
    <button class="btn text my-2 btn" id="btn">add question</button>
    <div class="card card-body my-3 question-card">
     <a href="#" class="close-btn mt-0">
      <i class="fas fa-window-close"></i>
     </a>
     <div class="feedback alert w-75 text">
      customer feedback
     </div>
     <form id="question-form">
      <h5 class="text">Question</h5>
      <div class="form-group">
       <textarea class="w-100" id="question-input" rows="3"></textarea>
      </div>
  
      <h5 class="text">Answer</h5>
      <div class="form-group">
       <textarea class="w-100" id="answer-input" rows="3"></textarea>
      </div>
     
      <button type="submit" class="btn submitBtn text w-50">save</button>
     </form>
    </div>
   </div>
  </div>

  <div class="row px-2" id="questions-list">

    </div>
   </div>

  </div>
 </div>

 <script src="./main.js"></script>
</body>

</html>
