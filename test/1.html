<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question2</title>
    <link rel="stylesheet" href="./my.css" />
  </head>
  <body>
    <div class="cal">
      <header id="head">Tip Calculator</header>
      <br /><br />
      <div>
        <label for="bill">Bill Amount: </label>
        <input type="number" id="bill" name="fn" maxlength="10" required />
      </div>
      <br /><br />
      <div>
        <label for="per">Percentage Tip:</label>
        <input type="number" id="per" name="fn" maxlength="10" required />
      </div>
      <br /><br />
      <div>
        <label for="tip">Tip Amount: </label>
        <input type="number" id="tip" name="fn" maxlength="10" required />
      </div>
      <br /><br />
      <div>
        <label for="total">Total: </label>
        <input type="number" id="total" name="fn" maxlength="10" required />
      </div>
      <br /><br />
      <div>
        <button class="submit" type="submit">Calculate</button>
      </div>
    </div>
  </body>
</html>
