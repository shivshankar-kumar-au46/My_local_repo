<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom practice</title>
  </head>
  <style>
  #tag{
    color: orange;
    text-align: center;
    font-size: 40px;
    margin-top: 100px;
    text-shadow: 2px 2px 5px black;

  }
  
  #btn{
    margin: auto;
    position: relative;
    left: 630px;
    top: 100px;
    padding: 13px;
    border-radius: 19px;
    background-color: chartreuse;
    box-shadow: 1px 1px 10px;
    font-size: 19px;
    cursor: pointer;
  }
  #btn:hover{
    background-color: black;
    color: white;
  }
  </style>
  <body>
  <h1 id="tag">Background Changer Application</h1>
  <button id="btn">Click Me</button>

    <script>
      const tag = document.getElementById('tag');
      const buttun = document.getElementById('btn');
      const colors = ['green','yellow','gray','skyblue','green','purple','pink'];
      
      buttun.addEventListener('click',()=>{
        const colorIndex = parseInt(Math.random()*colors.length);
        document.body.style.backgroundColor = colors[colorIndex];
       
        
        // for (let colorIndex = colors.length-1; colorIndex>colors.length;colorIndex--){

        // }
      })
      

    </script>
  </body>
</html>
