<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #add-product-form{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a id="add-product" class="nav-link active" aria-current="page" href="#">Add Product</a>
              <a id="show-product" class="nav-link" href="#">Show Products</a>
            </div>
          </div>
        </div>
      </nav>
      
        <div class="container">
            <div id="add-product-form" class="mt-4">

                <form>
                    <div class="mb-3">
                      <label for="productName" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="productName">
                    </div>
                    <div class="mb-3">
                      <label for="productDescription" class="form-label">Product Description</label>
                      <input type="textarea" class="form-control" id="productDescription">
                    </div>
                  </form>
        </div>
        <div id="list-product">
            <h1>list product</h1>
        </div>
        </div>
      
</body>
<script src="index.js"></script>
</html>
