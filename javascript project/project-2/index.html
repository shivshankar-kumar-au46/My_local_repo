<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js Project-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand " href="#">Add Your Chapters</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  <a class="nav-link text-white"   href="#">Features</a>
                  <a class="nav-link text-white"  href="#">Pricing</a>
                  <a class="nav-link ">Contact Us</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-7">
                <div class=" input-group mb-3 ">
                    <input type="text" class="form-control" placeholder="Add Chapters" aria-label="Chapters" aria-describedby="button-addon2">
                    <button  class="btn btn-outline-secondary " type="button" id="addbtn">Add</button>
                  </div>
            </div>
          <div class="col-md-7">
          <ul id="parentList" class="list-group">
            <li class="list-group-item">Chapter 1</li>
          </ul>
        </div>
        </div>
    </div>
    <script>
        const button = document.getElementById("addbtn");

        button.addEventListener("click",addChapter);

        function addChapter(e){
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling;
            
            let newInput = document.createElement("li");
            newInput.classList.add("list-group-item");
            newInput.textContent = currentInput.value;
            
        const parentList = document.getElementById("parentList");
        parentList.appendChild(newInput);
            
        }
    </script>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
