<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- container  -->
    <div class="container bg-secondary">
        <!-- form header  -->
        <div class="row justify-content-center text-center border">
            <div class="col-md-10">
                <h4>Checkout Form</h4>
                <p>Below is an example form built entirely with Bootstarp's form controls. Each required form group has a validation state taht can be triggered by attempting to submit the form without completing it.</p>
            </div>
        </div>
        <!-- forms  -->

         <div class="row border border-warning">
            <div class="col-md-6">
                <form class="row border my-5 g-3">
                    <div class="col-md-6">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="fname" class="form-control" id="fname">
                      </div>
                      <div class="col-md-6">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="lname" class="form-control" id="lname">
                      </div>
                      <div class="col-md-12">
                        <label for="user" class="form-label">User Name</label>
                        <input type="user" class="form-control" id="user">
                      </div>
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-5">
                      <label for="country" class="form-label">Country</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <hr>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Shipping address is the same as my billing address
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Save this information for next time
                        </label>
                      </div>
                    </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Save this information for next time
                          </label>
                          </div>
                        </div>
                    <hr>
                          <h4>Payment</h4>
                        <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Credit card
                        </label>
                      </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="payment" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Debit card
                          </label>
                        </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="payment" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                PayPal
                              </label>
                            </div>
                            </div>
                    </div>
                  </form>
            </div>
         </div>
                


    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
