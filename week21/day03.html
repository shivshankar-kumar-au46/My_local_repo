<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- forms  -->
    <div class="container-fluid my-3">
      <div class="row justify-content-center ">
        <div class="col-md-4 p-0 border border-secondary">
            <div class="row justify-content-center ">
                <div class="col-md-12 border-primary">
                    <h4 class=" py-2 bg-light border-bottom">Sign Up</h4>
                </div>
                <div class="col-md-11 justify-content-center  ">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputfname" class="form-label">First Name</label>
                            <input type="fname" class="form-control p-1" id="exampleInputfname" aria-describedby="fnameHelp">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputlname" class="form-label">Last Name</label>
                            <input type="lname" class="form-control p-1" id="exampleInputlname" aria-describedby="lname
                            Help">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control p-1" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control p-1" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control p-1" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary mb-2 px-3">Register</button>
                      </form>
                </div>

            </div>
        </div>
    </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
