<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day05_assignment.css">
    <title>Sign Up Form</title>
</head>
<body>
        <div class="outer-wrapper">
            <form action="">
                <h1 class="heading">Sign Up</h1>
                <div class="inner-wrapper">
                    <strong>Your Basic info</strong>
                    <div>
                     <tr>
                         <td>
                             Name:
                         </td><br>
                         <td>
                             <input class="inner-input" type="text" id="Name" name="Name">
                         </td>
                     </tr>
                     </div>
                     <div>
                         <tr>
                             <td>
                                 Email:
                             </td><br>
                             <td >
                                 <input class="inner-input" type="email" id="email" name="email">
                             </td>
                         </tr>
                     </div>
                    <div>
                     <tr>
                         <td>
                             Password:
                         </td><br>
                         <td>
                             <input class="inner-input" type="password" id="pass" name="password">
                         </td>
                     </tr>
                    </div>
                    <div>
                     <tr>
                         <td>
                             Age:
                         </td><br>
                         <td>
                             <input type="radio" id="under_13" name="age">
                             <label for="under_13">Under 13</label><br>
                             <input type="radio" id="over_13" name="age">
                             <label for="over_13">Over 13</label>
                         </td>
                     </tr>
                    </div>
                    <div>
                     <strong>Your Profile</strong>
                    </div>
                    <div>
                     <tr>
                         <td>
                             Bio:
                         </td><br>
                         <td>
                             <textarea name="Bio" id="bio" cols="40" rows="3"></textarea>
                         </td>
                     </tr>
                    </div>
                    <div>
                     <tr>
                         <td>
                             Job Profile:
                         </td><br>
                         <section>
                             skdfjsd
                         </section>
                     </tr>
                    </div>
                    <div>
                     <tr>
                         <td>
                             Intrest:
                         </td><br>
                         <td>
                             <input type="checkbox" id="dev">
                             <label for="dev">Devlopment</label><br>
                             <input type="checkbox" id="Design">
                             <label for="dev">Design</label><br>
                             <input type="checkbox" id="business">
                             <label for="dev">Business</label>
                         </td>
                     </tr>
                    </div>
                    <div>
                        <button class="btn">Sign Up</button>
                    </div>
                </div>

            </form>
               
        </div> 

  
</body>
</html>
