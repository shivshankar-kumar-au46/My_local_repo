<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>To Do Task</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input id="newInput" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="btn">Button</button>
                  </div>
                <ul id="parentList" class="list-group">
                    <li class="list-group-item d-flex justify-content-between"><h3 class="flex-grow-1">Task 1</h3> 
                        <button id="removeTask" class="btn btn-danger" onclick="removeTask(this)">Remove</button>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    

    <script>
        let btn  = document.getElementById("btn");
        btn.addEventListener('click',addNewTask)
        let parentList = document.getElementById('parentList');
        function addNewTask (e){
            if (parentList.children[0].className === "emptyMsg"){
                parentList.children[0].remove();
            }
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling;
            let currentChapterName = currentInput.value;
            
            let newLi = document.createElement('li');
            newLi.className = 'list-group-item d-flex justify-content-between';
            newLi.innerHTML = `<h3 class="flex-grow-1">${currentChapterName}</h3> 
                        <button class="btn btn-danger"  onclick="removeTask(this)">Remove</button>`
            parentList.append(newLi)
           currentInput.value = ""; 

           
        }

        function removeTask (currentElm){
            currentElm.parentElement.remove();
            let parentList = document.getElementById('parentList');
            if (parentList.children.length <= 0){
            let emptyTag = document.createElement('h3');
            emptyTag.className = "emptyMsg";
            emptyTag.textContent = "Nothing is here, Please add a Task"
            parentList.append(emptyTag);

           }
        }



</script>
</body>
</html>
